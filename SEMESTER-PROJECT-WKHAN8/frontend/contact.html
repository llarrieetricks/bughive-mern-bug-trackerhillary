<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Booking — UH Sugar Land Student Center</title>
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <div class="logo">UH Sugar Land Student Center</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="media.html">Media</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
      <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>
  </header>

  <!-- Main Booking Section -->
  <main class="container" role="main">
    <section class="booking-section" aria-labelledby="booking-heading" style="margin-top: 120px; display: flex; justify-content: center; align-items: flex-start; padding: 2rem;">
      <form id="bookingForm" novalidate style="width: 100%; max-width: 600px; padding: 2rem; border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9; display: flex; flex-direction: column; gap: 1.5rem;">
        <h1 id="booking-heading" style="color: #C8102E; text-align: center; margin-bottom: 1rem;">Room Booking Form</h1>
        <p class="lead" style="text-align: center; font-size: 1rem; margin-bottom: 1.5rem;">Please fill in the form below to book a room at the UH Sugar Land Student Center.</p>

        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required placeholder="Frank Liap">
          <span class="error" id="nameError" style="color: red; font-size: 0.9rem;"></span>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">UH Email:</label>
          <input type="email" id="email" name="email" placeholder="example@uh.edu" required>
          <span class="error" id="emailError" style="color: red; font-size: 0.9rem;"></span>
        </div>

        <!-- Date -->
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
          <span class="error" id="dateError" style="color: red; font-size: 0.9rem;"></span>
        </div>

        <!-- Start Time -->
        <div class="form-group">
          <label for="startTime">Start Time:</label>
          <input type="time" id="startTime" name="startTime" required>
          <span class="error" id="startTimeError" style="color: red; font-size: 0.9rem;"></span>
        </div>

        <!-- End Time -->
        <div class="form-group">
          <label for="endTime">End Time:</label>
          <input type="time" id="endTime" name="endTime" required>
          <span class="error" id="endTimeError" style="color: red; font-size: 0.9rem;"></span>
        </div>

        <!-- Room Selection -->
        <div class="form-group">
          <label for="room">Select Room:</label>
          <select id="room" name="room" required>
            <option value="">--Choose a room--</option>
            <option value="Cougar">Cougar</option>
            <option value="Bayou">Bayou</option>
            <option value="Brazos">Brazos</option>
            <option value="Red">Red</option>
            <option value="White">White</option>
          </select>
          <span class="error" id="roomError" style="color: red; font-size: 0.9rem;"></span>
        </div>

        <!-- Purpose -->
        <div class="form-group">
          <label for="purpose">Purpose:</label>
          <input type="text" id="purpose" name="purpose" required placeholder="Meeting, Study, Event, etc.">
          <span class="error" id="purposeError" style="color: red; font-size: 0.9rem;"></span>
        </div>

        <!-- Attendees -->
        <div class="form-group">
          <label for="attendees">Number of Attendees:</label>
          <input type="number" id="attendees" name="attendees" min="1" max="100" required>
          <span class="error" id="attendeesError" style="color: red; font-size: 0.9rem;"></span>
        </div>

        <button type="submit" class="btn" style="align-self: center;">Submit Booking</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer" role="contentinfo" style="margin-top: 2rem;">
    <div class="container footer-inner">
      <p>&copy; 2025 UH Sugar Land Student Center</p>
      <nav aria-label="Footer navigation">
        <a href="about.html">About</a> · <a href="contact.html">Contact</a> · <a href="faq.html">FAQ</a>
      </nav>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/main.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("bookingForm");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // Clear previous errors
        document.querySelectorAll(".error").forEach(el => el.textContent = "");

        let valid = true;

        // Name validation (letters and spaces only)
        const name = form.name.value.trim();
        if(!/^[a-zA-Z\s]+$/.test(name)) {
          document.getElementById("nameError").textContent = "Please enter a valid name (letters only).";
          valid = false;
        }

        // Email validation (must end with @uh.edu)
        const email = form.email.value.trim();
        if(!/^[^\s@]+@uh\.edu$/.test(email)) {
          document.getElementById("emailError").textContent = "Email must end with @uh.edu";
          valid = false;
        }

        // Date validation
        if(form.date.value === "") {
          document.getElementById("dateError").textContent = "Please select a date.";
          valid = false;
        }

        // Start time validation
        if(form.startTime.value === "") {
          document.getElementById("startTimeError").textContent = "Please select a start time.";
          valid = false;
        }

        // End time validation
        if(form.endTime.value === "") {
          document.getElementById("endTimeError").textContent = "Please select an end time.";
          valid = false;
        }

        // Room selection
        if(form.room.value === "") {
          document.getElementById("roomError").textContent = "Please select a room.";
          valid = false;
        }

        // Purpose
        if(form.purpose.value.trim() === "") {
          document.getElementById("purposeError").textContent = "Please enter a purpose.";
          valid = false;
        }

        // Attendees
        if(form.attendees.value === "" || form.attendees.value < 1) {
          document.getElementById("attendeesError").textContent = "Please enter a valid number of attendees.";
          valid = false;
        }

        if(valid) {
          alert("Thank you! Your booking request has been submitted.");
          form.reset();
        }
      });
    });
  </script>
</body>
</html>
