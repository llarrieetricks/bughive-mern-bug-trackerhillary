<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media — UH Sugar Land Student Center</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <div class="logo">UH Sugar Land Student Center</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="media.html" class="active">Media</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>
  </header>

  <main class="container" role="main">
    <!-- Featured Video -->
    <section class="media-video" aria-labelledby="video-heading">
      <h1 id="video-heading">Featured Video</h1>
      <div class="video-wrap">
        <iframe width="560" height="315"
          src="https://www.youtube.com/embed/5qap5aO4i9A"
          title="UH Sugar Land Student Center Video"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    </section>

    <!-- Photo Gallery -->
    <section class="media-gallery" aria-labelledby="gallery-heading">
      <h2 id="gallery-heading">Photo Gallery</h2>
      <div class="gallery-grid">
        <img src="https://picsum.photos/400/300?random=1" alt="Student center lobby view">
        <img src="https://picsum.photos/400/300?random=2" alt="Study rooms with students">
        <img src="https://picsum.photos/400/300?random=3" alt="Event in progress">
        <img src="https://picsum.photos/400/300?random=4" alt="Computer lab facilities">
        <img src="https://picsum.photos/400/300?random=5" alt="Outdoor student seating">
        <img src="https://picsum.photos/400/300?random=6" alt="Student center signage">
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer" role="contentinfo">
    <div class="container footer-inner">
      <p>&copy; 2025 UH Sugar Land Student Center</p>
      <nav aria-label="Footer navigation">
        <a href="about.html">About</a> · <a href="contact.html">Contact</a> · <a href="faq.html">FAQ</a>
      </nav>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/main.js" defer></script>
</body>
</html>
